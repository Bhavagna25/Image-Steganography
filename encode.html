<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encode Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="encode-bg">
    <div class="container">
        <h2 class="title">🔏 Encode a Secret Message</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Choose Cover Image:</label><br>
            <input type="file" name="cover_image" required><br><br>
            
            <label>Enter Secret Message:</label><br>
            <textarea name="secret_message" rows="10" cols="40" required></textarea><br><br>
            
            <label>Enter Password:</label><br>
            <input type="password" name="password" required><br><br>
            
            <button type="submit" class="btn">Encode & Download</button>
        </form>
        <br>
        <a href="{{ url_for('home') }}" class="btn">← Back to Home</a>
    </div>
</body>
</html>
